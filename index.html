<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital & Cronômetro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 3rem;
            padding: 2rem;
        }
        .display {
            padding: 2rem 4rem;
            background-color: #2d3748;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 2px solid #4a5568;
            text-align: center;
        }
        .display-text {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.1em;
        }
        .stopwatch-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .stopwatch-buttons button {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .start {
            background-color: #48bb78;
            color: #1a202c;
        }
        .stop {
            background-color: #f56565;
            color: #1a202c;
        }
        .reset {
            background-color: #ecc94b;
            color: #1a202c;
        }
        @media (min-width: 768px) {
            .display-text {
                font-size: 5rem;
            }
        }
        @media (min-width: 1024px) {
            .display-text {
                font-size: 6rem;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
<h1>Meu Relógio - Roberto</h1>
    <div class="container">
        <!-- Digital Clock Section -->
        <div>
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-400">Relógio Digital</h2>
            <div class="display">
                <div id="digital-clock" class="display-text text-green-400"></div>
            </div>
        </div>

        <!-- Stopwatch Section -->
        <div>
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-400">Cronômetro</h2>
            <div class="display">
                <div id="stopwatch" class="display-text text-yellow-400">00:00:00</div>
            </div>
            <div class="stopwatch-buttons">
                <button class="start" onclick="startStopwatch()">Iniciar</button>
                <button class="stop" onclick="stopStopwatch()">Parar</button>
                <button class="reset" onclick="resetStopwatch()">Reiniciar</button>
            </div>
        </div>
    </div>

    <script>
        // --- RELÓGIO DIGITAL ---

        // Função para formatar o tempo com zero à esquerda
        function formatTime(unit) {
            return unit < 10 ? '0' + unit : unit;
        }

        // Função para atualizar o relógio
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Adiciona zero à esquerda se necessário
            hours = formatTime(hours);
            minutes = formatTime(minutes);
            seconds = formatTime(seconds);

            // Monta a string do relógio
            const timeString = `${hours}:${minutes}:${seconds}`;

            // Atualiza o elemento HTML
            document.getElementById('digital-clock').textContent = timeString;
        }

        // Atualiza o relógio a cada segundo
        setInterval(updateClock, 1000);
        updateClock(); // Chama a função uma vez ao carregar a página para evitar o delay inicial

        // --- CRONÔMETRO ---

        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval;

        const stopwatchDisplay = document.getElementById('stopwatch');

        function formatStopwatch(time) {
            const date = new Date(time);
            const minutes = formatTime(date.getUTCMinutes());
            const seconds = formatTime(date.getUTCSeconds());
            const milliseconds = formatTime(Math.floor(date.getUTCMilliseconds() / 10));
            return `${minutes}:${seconds}:${milliseconds}`;
        }

        function startStopwatch() {
            if (!timerInterval) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    stopwatchDisplay.textContent = formatStopwatch(elapsedTime);
                }, 10); // Atualiza a cada 10ms para exibir centésimos
            }
        }

        function stopStopwatch() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetStopwatch() {
            stopStopwatch();
            elapsedTime = 0;
            stopwatchDisplay.textContent = "00:00:00";
        }
    </script>

</body>
</html>
